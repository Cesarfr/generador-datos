<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Generador de datos</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js" type="text/javascript"></script>
</head>

<body>
	<header>
		<h1>Generador de datos</h1>
	</header>
	<div class="container">
		<form method="POST" id="frm_gd" action="src/genera.php">
			<div class="encabezado">
				<h3>Nombre para tu archivo (También será el nombre de la base de datos):</h3>
				<label for="nom_archivo" class="lblBold">Nombre : </label>
				<input type="text" id="nom_archivo" name="nom_archivo" placeholder="Nombre del archivo o BD" maxlength="50">.sql
			</div>
			<div class="cuerpo">
				<table id="datos">
					<thead>
						<tr>
							<th id="orden">#</th>
							<th id="titulo">Titulo de columna</th>
							<th id="tipo_d">Tipo de dato</th>
							<th id="elim">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>
								<input type="text" id="nom_campo1" name="nom_campo1" placeholder="Nombre del campo" onkeypress="return sinEspacio(event)">
							</td>
							<td>
								<select id="tipo_dato1" name="tipo_dato1">
									<!-- <option value="" selected="selected" disabled="disabled">Selecciona una opción</option> -->
									<optgroup label="Datos personales">
										<option value="nom_h">Nombre hombre</option>
										<option value="nom_m">Nombre mujer</option>
										<option value="app_pat">Apellido paterno</option>
										<option value="app_mat">Apellido materno</option>
									</optgroup>
									<optgroup label="Contacto">
										<option value="email">Email</option>
										<option value="telefono">Teléfono</option>
										<option value="password">Contraseña</option>
									</optgroup>
									<optgroup label="Direcciones">
										<option value="localidad">Localidad</option>
										<option value="municipio">Municipio</option>
										<option value="estado">Estado</option>
										<option value="pais">País</option>
									</optgroup>
									<optgroup label="Numérico">
										<option value="ai">AutoIncrementable</option>
										<option value="dal">Decimal aleatorio</option>
										<option value="dinero">Dinero ($)</option>
									</optgroup>
								</select>
							</td>
							<td>
								<input type='button' class="btn-danger" value='Eliminar' onclick='removeElem(this)'>
							</td>
						</tr>
						<tr>
							<td>2</td>
							<td>
								<input type="text" id="nom_campo2" name="nom_campo2" placeholder="Nombre del campo" onkeypress="return sinEspacio(event)">
							</td>
							<td>
								<select id="tipo_dato2" name="tipo_dato2">
									<!-- <option value="" selected="selected" disabled="disabled">Selecciona una opción</option> -->
									<optgroup label="Datos personales">
										<option value="nom_h">Nombre hombre</option>
										<option value="nom_m">Nombre mujer</option>
										<option value="app_pat">Apellido paterno</option>
										<option value="app_mat">Apellido materno</option>
									</optgroup>
									<optgroup label="Contacto">
										<option value="email">Email</option>
										<option value="telefono">Teléfono</option>
										<option value="password">Contraseña</option>
									</optgroup>
									<optgroup label="Direcciones">
										<option value="localidad">Localidad</option>
										<option value="municipio">Municipio</option>
										<option value="estado">Estado</option>
										<option value="pais">País</option>
									</optgroup>
									<optgroup label="Numérico">
										<option value="ai">AutoIncrementable</option>
										<option value="dal">Decimal aleatorio</option>
										<option value="dinero">Dinero ($)</option>
									</optgroup>
								</select>
							</td>
							<td>
								<input type='button' class="btn-danger" value='Eliminar' onclick='removeElem(this)'>
							</td>
						</tr>
						<tr>
							<td>3</td>
							<td>
								<input type="text" id="nom_campo3" name="nom_campo3" placeholder="Nombre del campo" onkeypress="return sinEspacio(event)">
							</td>
							<td>
								<select id="tipo_dato3" name="tipo_dato3">
									<!-- <option value="" selected="selected" disabled="disabled">Selecciona una opción</option> -->
									<optgroup label="Datos personales">
										<option value="nom_h">Nombre hombre</option>
										<option value="nom_m">Nombre mujer</option>
										<option value="app_pat">Apellido paterno</option>
										<option value="app_mat">Apellido materno</option>
									</optgroup>
									<optgroup label="Contacto">
										<option value="email">Email</option>
										<option value="telefono">Teléfono</option>
										<option value="password">Contraseña</option>
									</optgroup>
									<optgroup label="Direcciones">
										<option value="localidad">Localidad</option>
										<option value="municipio">Municipio</option>
										<option value="estado">Estado</option>
										<option value="pais">País</option>
									</optgroup>
									<optgroup label="Numérico">
										<option value="ai">AutoIncrementable</option>
										<option value="dal">Decimal aleatorio</option>
										<option value="dinero">Dinero ($)</option>
									</optgroup>
								</select>
							</td>
							<td>
								<input type='button' class="btn-danger" value='Eliminar' onclick='removeElem(this)'>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="pie">
				<label for="cantidad" class="lblBold">Agregar campos:</label>
				<input type="text" name="cantidad" id="cantidad" placeholder="Agregar campos" onkeypress="return isInteger(event)">
				<input type="button" id="boton" class="genera" value="Crear" onclick="crearCampos(cantidad.value);">
			</div>
			<div class="opciones">
				<div class="opc">
					<div class="opc1">
						<label for="nom_tabla" class="lblBold">Nombre de la tabla: </label>
						<input type="text" name="nom_tabla" id="nom_tabla" value="mi_tabla" placeholder="Nombre de mi tabla" onkeypress="return sinEspacio(event)">
					</div>
					<div class="opc2">
						<label class="lblBold">Opciones Adicionales</label>
						<div>
							<input type="checkbox" name="inc_cdb" id="inc_cdb">
							<label for="inc_cdb">Incluir sentencia CREATE DATABASE</label>
						</div>
						<div>
							<input type="checkbox" name="inc_ct" id="inc_ct">
							<label for="inc_ct">Incluir sentencia DROP TABLE / CREATE TABLE</label>
						</div>
					</div>
					<div class="opc3">
						<div>
							<input type="radio" name="pk_opc" id="no_pk" value="none" checked="checked">
							<label for="no_pk">Ninguna</label>
						</div>
						<div>
							<input type="radio" name="pk_opc" id="pk_auto" value="default">
							<label for="pk_auto">Agregar cláusulas PRIMARY KEY y AUTO_INCREMENT</label>
						</div>
					</div>
				</div>
			</div>
			<div class="gen">
				Generar
				<input type="text" name="num_filas" value="100" placeholder="# Filas" id="num_filas" onkeypress="return isInteger(event)"> filas
				<input type="button" name="generar" class="btn-succes" id="generar" value="Generar" onclick="validarForm()">
			</div>
		</form>
		<div id='result'>
			<div id='contenido'></div>
		</div>
		<footer>Realizado por: Cesar Hernández Antonio</footer>
	</div>
</body>

</html>
